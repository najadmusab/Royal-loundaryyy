<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Laundry Booking</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ==============================
   GLOBAL STYLES
============================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#020817,#04142d);
  color:#e6f7ff;
  min-height:100vh;
  overflow-x:hidden;
}

.container{
  width:95%;
  max-width:1300px;
  margin:auto;
  padding:40px 0;
}

h1{
  text-align:center;
  margin-bottom:30px;
  font-weight:700;
  letter-spacing:1px;
}

/* ==============================
   GLASS CARD
============================== */
.glass{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 0 25px rgba(0,234,255,0.08);
}

/* ==============================
   SERVICE SELECT
============================== */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.service-card{
  padding:25px;
  text-align:center;
  cursor:pointer;
  border-radius:16px;
  background:rgba(255,255,255,0.04);
  transition:0.4s;
  border:1px solid transparent;
}

.service-card:hover,
.service-card.active{
  transform:translateY(-6px);
  border:1px solid #00eaff;
  box-shadow:0 0 25px #00eaff55;
}

/* ==============================
   CLOTH GRID
============================== */
.cloth-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.cloth-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.04);
  padding:15px 18px;
  border-radius:12px;
}

.qty-box{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty-box button{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#00eaff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.qty-box input{
  width:40px;
  text-align:center;
  background:transparent;
  border:none;
  color:#fff;
  font-weight:600;
}

/* ==============================
   ADDONS
============================== */
.addons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.addon{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,0.04);
  padding:12px 16px;
  border-radius:10px;
}

/* ==============================
   INPUTS
============================== */
.inputs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

input,select,textarea{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.06);
  color:#fff;
}

/* ==============================
   SUMMARY
============================== */
.summary{
  font-size:15px;
  line-height:28px;
}

.total{
  font-size:22px;
  font-weight:700;
  margin-top:10px;
  color:#00eaff;
}

/* ==============================
   BUTTON
============================== */
.book-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00eaff,#007bff);
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.book-btn:hover{
  transform:scale(1.03);
  box-shadow:0 0 25px #00eaff;
}

/* ==============================
   MOBILE FIX
============================== */
@media(max-width:768px){
  h1{font-size:22px}
  .container{padding:20px 10px}
}
</style>
</head>

<body>

<div class="container">
<h1>Premium Laundry Booking</h1>

<!-- ================= SERVICE ================= -->
<div class="glass">
<h2>Select Service</h2>
<div class="services">
<div class="service-card active">Family Laundry</div>
<div class="service-card">Catering & Events</div>
<div class="service-card">Premium Care</div>
<div class="service-card">Curtain Cleaning</div>
</div>
</div>

<!-- ================= CLOTH ================= -->
<div class="glass">
<h2>Select Clothes</h2>
<div class="cloth-grid" id="clothList"></div>
</div>

<!-- ================= ADDONS ================= -->
<div class="glass">
<h2>Add‑Ons</h2>
<div class="addons">
<label class="addon">Steam Iron ₹5 <input type="checkbox" value="5" class="addonCheck"></label>
<label class="addon">Stain Removal ₹10 <input type="checkbox" value="10" class="addonCheck"></label>
<label class="addon">Perfume Finish ₹5 <input type="checkbox" value="5" class="addonCheck"></label>
<label class="addon">Express Delivery ₹30 <input type="checkbox" value="30" class="addonCheck"></label>
</div>
</div>

<!-- ================= PICKUP ================= -->
<div class="glass">
<h2>Pickup Details</h2>
<div class="inputs">
<input type="date">
<select>
<option>Morning</option>
<option>Afternoon</option>
<option>Evening</option>
</select>
<select>
<option>Standard Delivery</option>
<option>Express Delivery</option>
<option>Same Day</option>
</select>
</div>
</div>

<!-- ================= ADDRESS ================= -->
<div class="glass">
<h2>Address</h2>
<div class="inputs">
<input placeholder="Full Name">
<input placeholder="Phone Number">
<input placeholder="City">
<input placeholder="Pincode">
<textarea placeholder="Full Address"></textarea>
</div>
</div>

<!-- ================= SUMMARY ================= -->
<div class="glass summary">
<h2>Order Summary</h2>
<div id="summaryList"></div>
<div class="total">Total: ₹ <span id="totalPrice">0</span></div>
</div>

<button class="book-btn">Confirm Premium Pickup</button>

</div>

<script>
/* ==============================
   CLOTH DATA
============================== */
const clothes=[
{name:"Shirt",price:15},
{name:"T‑Shirt",price:12},
{name:"Jeans",price:25},
{name:"Saree",price:40},
{name:"Curtain",price:80},
{name:"Bedsheet",price:60},
{name:"Jacket",price:50},
{name:"Blanket",price:120}
];

const clothList=document.getElementById("clothList");

clothes.forEach((cloth,i)=>{
clothList.innerHTML+=`
<div class="cloth-item">
<span>${cloth.name} (₹${cloth.price})</span>
<div class="qty-box">
<button onclick="changeQty(${i},-1)">-</button>
<input id="qty${i}" value="0">
<button onclick="changeQty(${i},1)">+</button>
</div>
</div>`;
});

/* ==============================
   QTY CHANGE
============================== */
function changeQty(i,val){
let input=document.getElementById("qty"+i);
let newVal=parseInt(input.value)+val;
if(newVal<0)newVal=0;
input.value=newVal;
calculateTotal();
}

/* ==============================
   TOTAL CALCULATION
============================== */
function calculateTotal(){
let total=0;
let summary="";

clothes.forEach((cloth,i)=>{
let qty=parseInt(document.getElementById("qty"+i).value);
if(qty>0){
let price=qty*cloth.price;
total+=price;
summary+=`${cloth.name} x${qty} = ₹${price}<br>`;
}
});

// Addons
let addons=document.querySelectorAll(".addonCheck:checked");
addons.forEach(a=>{
total+=parseInt(a.value);
summary+=`Addon = ₹${a.value}<br>`;
});

document.getElementById("totalPrice").innerText=total;
document.getElementById("summaryList").innerHTML=summary;
}

document.querySelectorAll(".addonCheck").forEach(a=>{
a.addEventListener("change",calculateTotal);
});
</script>

</body>
</html>
